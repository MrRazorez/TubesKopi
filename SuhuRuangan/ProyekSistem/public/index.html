<!doctype html>
<html>
    <head>
        <title>Monitoring</title>
        <meta charset="UTF-8">
        <meta name="description" content="Monitoring">
        <meta name="keywords" content="HTML,CSS,JavaScript">
        <meta name="author" content="1">
        <script defer src="/__/firebase/10.7.0/firebase-app-compat.js"></script>
        <script defer src="/__/firebase/10.7.0/firebase-auth-compat.js"></script>
        <script defer src="/__/firebase/10.7.0/firebase-database-compat.js"></script>
        <script defer src="/__/firebase/init.js?useEmulator=true"></script>
        <style>
            body{
                box-sizing: border-box;
                padding: 0;
                margin: 0;
                font-family: Arial, Helvetica, sans-serif;
                background: #F0F0F0;
            }

            /*Media Quaries*/
            /*Laptop*/
            @media (max-width: 1366px){
                html{
                    font-size: 75%;
                }
            }
            /*Tablet*/
            @media (max-width: 768px){
                html{
                    font-size: 62.5%;
                }
            }
            /*Monile Phone*/
            @media (max-width: 450px){
                html{
                    font-size: 30%;
                }
            }
            /*Media End*/

            .navbar{
                background: rgba(255, 255, 255, 0.8);
                height: 4.5rem;
                display: flex;
                padding: 0 3%;
                align-items: center;
                justify-content: space-between;
                position: sticky;
                z-index: 999;
                top: -10px;
                box-shadow: 0 -6px 10px 5px rgba(0,0,0,0.5)
            }

            .read{
                padding: 0;
                margin-top: 1rem;
                height: 250px;
            }

            .read .row{
                display: flex;
                flex-wrap: wrap;
                margin-left: auto;
                margin-right: auto;
                justify-content: center;
                justify-self: center;
                width: 90%;
                height: 12rem;
                padding: 0;
            }
            .read .row h1{
                color: white;
                font-size: 2rem;
            }
            .read .row h2{
                color: black;
                font-size: 3.5rem;
                font-weight: bolder;
            }

            /* Humidity */
            .read .row .humidity{
                border-radius: 15px;
                text-align: center;
                margin: 1rem auto 0.5rem;
                width: 23%;
                background: white;
                filter: drop-shadow(rgb(182, 182, 182) 1px 1px 10px);
            }

            .read .row .humidity .title{
                border-radius: 10px 10px 0px 0px;
                text-align: center;
                margin: 0;
                background: #4E6969;
                padding-top: 0.5rem;
                padding-bottom: 0.5rem;
            }
            /* Humidity */

            /* Temp */
            .read .row .temprature{
                border-radius: 15px;
                text-align: center;
                margin: 1rem auto 0.5rem;
                width: 23%;
                background: white;
                filter: drop-shadow(rgb(182, 182, 182) 1px 1px 10px);
            }
            .read .row .temprature .title{
                border-radius: 10px 10px 0px 0px;
                text-align: center;
                margin: 0;
                background: #FEA325;
                padding-top: 0.5rem;
                padding-bottom: 0.5rem;
            }
            /* Temp */

            /* Water */
            .read .row .water{
                border-radius: 15px;
                text-align: center;
                margin: 1rem auto 0.5rem;
                width: 23%;
                background: white;
                filter: drop-shadow(rgb(182, 182, 182) 1px 1px 10px);
            }
            .read .row .water .title{
                border-radius: 10px 10px 0px 0px;
                text-align: center;
                margin: 0;
                background: #0D85C0;
                padding-top: 0.5rem;
                padding-bottom: 0.5rem;
            }
            /* Water */

            /* Air Pressure */
            .read .row .airpress{
                border-radius: 15px;
                text-align: center;
                margin: 1rem auto 0.5rem;
                width: 23%;
                background: white;
                filter: drop-shadow(rgb(182, 182, 182) 1px 1px 10px);
            }
            .read .row .airpress .title{
                border-radius: 10px 10px 0px 0px;
                text-align: center;
                margin: 0;
                background: #5965BE;
                padding-top: 0.5rem;
                padding-bottom: 0.5rem;
            }

            /* Air Pressure */

            .result{
                display: flex;
                margin-top: 0;
                padding: 0;
                text-align: center;
            }
                
            .result .box{
                text-align: center;
                width: 88%;
                align-self: center;
                filter: drop-shadow(rgb(182, 182, 182) 1px 1px 10px);
                border-radius: 1rem;
                margin-left: auto;
                margin-right: auto;
                background: white;
            }

            .result .box .title{
            border-radius: 10px 10px 0px 0px;
            text-align: center;
            margin: 0;
            background: #65BA69;
            height: 30%;
            color: white;
            height: auto;
            margin-bottom: 2rem;
            font-size: 2rem;
            padding-top: 0.5rem;
            padding-bottom: 0.5rem;
            } 
        </style>
    </head>

    <body>
        <!--Navbar Start-->
        <nav class="navbar">
            <h1>Monitoring Keadaan Luar</h1>
        </nav>
        <!--Navbar End-->

        <!--Content Start-->
        <section id="read" class="read">
            <div class="row">
                <div class="humidity">
                    <h1 class="title">Kelembaban</h1>
                    <h2 id="hum" class="show"> # </h2> <!--Read from DHT11-->
                </div>
                <div class="temprature">
                    <h1 class="title">Suhu</h1>
                    <h2 id="tmp" class="show"> # </h2> <!--Read from DHT11-->
                </div>
                <div class="water">
                    <h1 class="title">Tingkat Basah</h1>
                    <h2 id="wet" class="show"> #</h2> <!--Read from Raindrop Sensor-->
                </div>
                <div class="airpress">
                    <h1 class="title">Tekanan Udara</h1> 
                    <h2 id="pre" class="show"> # </h2> <!--Read from BMP280-->
                </div>
            </div>
        </section>
        <section id="result" class="result">
            <div class="box" id="bot">
                <h1 id="status" class="title">Cuaca saat ini</h1>
                <img height="300rem" width="auto" class="responsive" id="image">
                <!--JS Function

                 KondisiHujan()
                 KonCerah()

                JS Function-->

                <script>
                    const startApp = async () => {
                        function KondisiHujan(){
                            var img = document.getElementById('image')
                            img.src = './src/hujan.png';
                            document.getElementById('status').style.background = '#4E6969'
                        }
                        function KondisiCerah(){
                            var img = document.getElementById('image')
                            img.src = './src/cerah.png';
                            document.getElementById('status').style.background = '#65BA69'
                        }

                        const firebaseConfig = {
                            apiKey: "",
                            authDomain: "",
                            databaseURL: "",
                            projectId: "",
                            storageBucket: "",
                            messagingSenderId: "",
                            appId: "",
                            measurementId: ""
                        };

                        firebase.initializeApp(firebaseConfig);

                        const auth = firebase.auth();
                        let user = null;
                        await auth.signInWithEmailAndPassword("adminkopi@mail.ac.id", "testing123").then((userCredential) => {
                                user = userCredential.user;
                            }
                        ).catch((error) => {
                            const errorCode = error.code;
                            const errorMessage = error.message;
                            console.log(errorMessage);
                            }
                        ); 

                        console.log(user);

                        const database = firebase.database();

                        const dataWeather = database.ref(user.uid);
                        dataWeather.on('value', (e) => {
                            temp = e.val();

                            document.getElementById("hum").textContent = temp.hum + "%";
                            document.getElementById("tmp").textContent = temp.tmp + " Â°C";
                            document.getElementById("wet").textContent = temp.wet + "%";
                            document.getElementById("pre").textContent = temp.pre + " hPa";

                            if (temp.fuz < 50) {
                                KondisiHujan();
                            } else {
                                KondisiCerah();
                            }
                        });
                    }

                    setTimeout(startApp, 2000);
                </script>
            </div>
        </section>
        <!--Content End-->
    </body>
</html>
